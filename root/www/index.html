<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>OpenWrt</title>
	<style>
		body {
			margin: 0;
			padding: 0;
			background: linear-gradient(135deg, rgba(10, 10, 10, 0.95) 0%, rgba(34, 35, 53, 0.9) 100%);
			font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
			min-height: 100vh;
			display: flex;
			align-items: center;
			justify-content: center;
			color: white;
		}
		.loading-container {
			text-align: center;
			opacity: 0;
			animation: fadeIn 0.5s ease-in-out 0.2s forwards;
		}
		.spinner {
			width: 40px;
			height: 40px;
			border: 4px solid rgba(255, 255, 255, 0.1);
			border-top: 4px solid #3b82f6;
			border-radius: 50%;
			animation: spin 1s linear infinite;
			margin: 0 auto 1rem;
		}
		@keyframes spin {
			0% { transform: rotate(0deg); }
			100% { transform: rotate(360deg); }
		}
		@keyframes fadeIn {
			to { opacity: 1; }
		}
		.loading-text {
			font-size: 0.875rem;
			color: rgba(255, 255, 255, 0.7);
			animation: pulse 2s ease-in-out infinite;
		}
		@keyframes pulse {
			0%, 100% { opacity: 0.7; }
			50% { opacity: 1; }
		}
	</style>
</head>
<body>
	<div class="loading-container">
		<div class="spinner"></div>
		<div class="loading-text">Loading...</div>
	</div>

	<script>
		(function() {
			function redirect() {
				try {
					var isSecure = location.protocol === 'https:' || location.hostname === 'localhost';
					var authURL = '/cgi-bin/luci';
					
					// Redirect immediately without showing any text
					location.replace(authURL);
				} catch (e) {
					// Fallback redirect
					setTimeout(function() {
						location.replace('/cgi-bin/luci');
					}, 100);
				}
			}
			
			// Redirect as fast as possible
			if (document.readyState === 'loading') {
				document.addEventListener('DOMContentLoaded', redirect);
			} else {
				redirect();
			}
		})();
	</script>
</body>
</html>
